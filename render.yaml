services:
  - type: web
    name: sistemarural
    env: python
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn backend.sistemarural.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - fromDotEnv: true
