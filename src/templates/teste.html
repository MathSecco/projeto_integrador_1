<!DOCTYPE html>
<html lang="pt-br"
      x-data="{ theme: 'light' }"
      x-init="
        theme = localStorage.getItem('theme') || 'light';
        $el.setAttribute('data-theme', theme);
      "
      :data-theme="theme">
<head>
  <meta charset="UTF-8">
  <title>Teste Tema</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-100 text-base-content flex flex-col items-center justify-center gap-8">

  <button class="btn btn-outline"
          x-text="theme === 'dark' ? 'â˜€ï¸ Claro' : 'ðŸŒ™ Escuro'"
          @click="
            theme = theme === 'dark' ? 'light' : 'dark';
            $root.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
          ">
  </button>

  <h1>Tema atual: <span x-text="theme" class="underline"></span></h1>

  <div class="flex flex-wrap gap-2 justify-center">
    <div class="badge badge-primary">Primary</div>
    <div class="badge badge-secondary">Secondary</div>
    <div class="badge badge-accent">Accent</div>
    <div class="badge badge-info">Info</div>
    <div class="badge badge-success">Success</div>
    <div class="badge badge-warning">Warning</div>
    <div class="badge badge-error">Error</div>
  </div>

</body>
</html>
