{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
  <h2>Cadastro</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label>{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Registrar</button>
  </form>
  <p>JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>
{% endblock %}
