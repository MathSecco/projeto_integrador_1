{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 card bg-base-100 shadow-xl p-8">
  <h2 class="text-2xl font-bold mb-6">Your Profile</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="label font-semibold">{{ field.label }}</label>
        {{ field|add_class:"input input-bordered w-full" }}
        {% for error in field.errors %}
          <p class="text-red-500 text-sm">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button class="btn btn-success w-full" type="submit">Save Changes</button>
  </form>
</div>
{% endblock %}
