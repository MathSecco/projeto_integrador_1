{% extends "base.html" %}
{% load static %}

{% block title %}Início{% endblock %}

{% block fullwidth %}
<section class="relative w-full h-[85vh] bg-cover bg-center" style="background-image: url('{% static 'src/home-cow-2.jpg' %}');">
  <!-- Camada escura sobre a imagem -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Conteúdo alinhado à esquerda -->
  <div class="relative z-10 h-full w-full flex flex-col justify-center items-start px-6 sm:px-16 text-left">
    <h1 class="text-white text-4xl sm:text-5xl font-bold leading-tight drop-shadow">
      Tecnologia simples no campo
    </h1>
    <p class="text-white mt-4 text-lg max-w-2xl drop-shadow">
      Gerencie sua produção de leite com um sistema pensado para o pequeno produtor.
    </p>
    <a href="{% url 'login' %}" class="mt-6 bg-secundario text-white px-6 py-2 rounded hover:bg-green-950 transition shadow">
      Faça seu login
    </a>
  </div>
</section>
{% endblock %}
