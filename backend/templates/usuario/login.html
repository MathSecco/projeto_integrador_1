{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label>{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Login</button>
  </form>
  <p>Ainda n√£o tem conta? <a href="{% url 'registro' %}">Cadastre-se</a></p>
{% endblock %}
