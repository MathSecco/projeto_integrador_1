{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}MuuControl{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-fundo text-texto">
    <!-- Topbar -->
    <div class="bg-primario text-white text-sm py-2 px-4 flex justify-between">
      <span>Bem-vindo ao MuuControl — Controle de Ordenha</span>
      <span>contato@projeto.app | (11) 89999-9999</span>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow px-4 py-3 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-lg font-bold text-primario"
        >MuuControl</a
      >

      {% if user.is_authenticated %}
      <div class="flex items-center space-x-4">
        <span>{{ user.username }}</span>
        <ul class="flex space-x-4">
          <li>
            <a href="{% url 'perfil' %}" class="text-destaque hover:underline"
              >Perfil</a
            >
          </li>
          <li>
            <a href="{% url 'logout' %}" class="text-secundario hover:underline"
              >Sair</a
            >
          </li>
        </ul>
      </div>
      {% else %}
      <a href="{% url 'login' %}" class="text-destaque hover:underline"
        >Login</a
      >
      {% endif %}
    </nav>

    <!-- Conteúdo -->
    <main class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
